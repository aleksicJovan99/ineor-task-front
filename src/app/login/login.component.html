<mat-card>
  <mat-card-header>
    <h1>User Login</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="(proceedLogin)">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>
      <div class="buttons">
        <button mat-raised-button (click)="proceedLogin()" color="primary">
          Submit
        </button>
        <a routerLink="/register" mat-raised-button color="accent"
          >Back to Registration</a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
